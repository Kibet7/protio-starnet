<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARNET KENYA - Affordable Internet Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #148122;
            --primary-dark: #0f7b0f;
            --secondary: #25D366;
            --accent: #FFD700;
            --dark: #333;
            --light: #f8f8f8;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f9b0f, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 95%;
            color: var(--dark);
            margin: 20px 0;
            position: relative;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #148122, #25D366, #FFD700, #25D366, #148122);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            position: relative;
            display: inline-block;
        }
        .satellite {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: orbit 6s linear infinite;
        }
        @keyframes orbit {
            from { transform: translateY(-50%) rotate(0deg) translateX(20px) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg) translateX(20px) rotate(-360deg); }
        }
        .payment-info {
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            background: #e0f7da;
            padding: 12px;
            border-radius: 8px;
        }
        .packages-container { margin: 20px 0; }
        .package-btn {
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 12px 0;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .package-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            border-color: var(--accent);
            box-shadow: 0 8px 20px rgba(20, 129, 34, 0.4);
        }
        .inquiry {
            margin-top: 25px;
            font-size: 16px;
            color: #444;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(20, 129, 34, 0.1);
        }
        .email {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            display: inline-block;
            margin-top: 8px;
        }
        .email:hover { color: #0056b3; text-decoration: underline; }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: 0.3s;
        }
        .toast.show { opacity: 1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <h1>STARNET KENYA</h1>
            <div class="satellite">üõ∞Ô∏è</div>
        </div>
        <div class="payment-info">Affordable Internet Packages <i>(Available on all networks)</i></div>
        
        <div class="packages-container">
            <button class="package-btn" onclick="redirectToPayment('1 Day - 2GB', 49)">
                <span>1 Day - 2GB</span><span>Ksh 49</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('3 Days - 5GB', 69)">
                <span>3 Days - 5GB</span><span>Ksh 69</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('7 Days - 8GB', 89)">
                <span>7 Days - 8GB</span><span>Ksh 89</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('14 Days - 12GB', 109)">
                <span>14 Days - 12GB</span><span>Ksh 109</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('22 Days - 16GB', 159)">
                <span>22 Days - 16GB</span><span>Ksh 159</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('30 Days - Unlimited', 205)">
                <span>30 Days - Unlimited</span><span>Ksh 205</span>
            </button>
        </div>

        <div class="inquiry">
            <p>Need help? Contact our support team:</p>
            <p style="margin-top: 10px;">You can reach us through email:</p>
            <a href="#" class="email" onclick="openEmail()">Email Us</a>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Redirecting to Payment...</div>
    </div>

    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span>Redirecting to payment page...</span>
    </div>

    <script>
        function redirectToPayment(packageName, price) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            showToast();
            setTimeout(() => {
                const paymentUrl = `https://lipia-online.vercel.app/link/Starnet%20purchase?package=${encodeURIComponent(packageName)}&price=${price}`;
                window.location.href = paymentUrl;
            }, 1500);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Enhanced email button that opens Gmail if no mail app is set
        function openEmail() {
            const email = "starnetkenya46@gmail.com";
            const subject = "Customer Support Request";
            const body = "Hello Starnet Kenya Team,";
            // Try Gmail first (works on Chrome and mobile)
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            // Also open mailto in case a mail client is available
            window.location.href = gmailUrl;
            setTimeout(() => {
                window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            }, 1500);
        }

        // Animate package buttons on load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.package-btn').forEach((btn, i) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, i * 100);
            });
        });
    </script>
</body>
</html>
