<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARNET KENYA - Affordable Internet Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #148122;
            --primary-dark: #0f7b0f;
            --secondary: #25D366;
            --accent: #FFD700;
            --dark: #333;
            --light: #f8f8f8;
            --space-blue: #0a1a2a;
            --star-yellow: #FFD700;
            --satellite-silver: #c0c0c0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f9b0f, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 95%;
            color: var(--dark);
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }
        
        .header-wrapper {
            position: relative;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, #148122, #25D366, #FFD700, #25D366, #148122);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            padding: 0 20px;
        }
        
        h1::before {
            content: "üõ∞Ô∏è";
            position: absolute;
            left: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(-50%) translateX(5px); }
        }
        
        .satellite {
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            animation: orbit 6s linear infinite;
        }
        
        @keyframes orbit {
            from { transform: translateY(-50%) rotate(0deg) translateX(20px) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg) translateX(20px) rotate(-360deg); }
        }
        
        .payment-info {
            margin-bottom: 25px;
            font-size: 18px;
            font-weight: bold;
            color: #555;
            background: #e0f7da;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .packages-container {
            margin: 20px 0;
        }
        
        .package-btn {
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 12px 0;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            background: var(--primary);
            color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .package-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: var(--primary-dark);
        }
        
        .package-btn:active {
            transform: translateY(1px);
        }
        
        .package-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .package-btn:hover::before {
            left: 100%;
        }
        
        .inquiry {
            margin-top: 25px;
            font-size: 16px;
            color: #444;
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .email {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
        
        .email:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        
        /* Loading spinner styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            margin-top: 15px;
            text-align: center;
        }
        
        .loading-text::after {
            content: "...";
            animation: dots 1.5s infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .toast i {
            font-size: 20px;
            color: var(--accent);
        }
        
        /* Enhanced styles from previous design */
        .package-btn {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            border: 2px solid transparent;
            transition: all 0.4s ease;
        }
        
        .package-btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            border-color: var(--accent);
            box-shadow: 0 8px 20px rgba(20, 129, 34, 0.4);
        }
        
        .package-btn span:first-child {
            text-align: left;
            flex: 1;
        }
        
        .package-btn span:last-child {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            min-width: 70px;
        }
        
        .container {
            background: linear-gradient(to bottom, #ffffff, #f0f9f0);
            border: 1px solid rgba(20, 129, 34, 0.2);
        }
        
        .payment-info {
            background: linear-gradient(to right, #e0f7da, #c8f0c1);
            border-left: 4px solid var(--primary);
        }
        
        .inquiry {
            background: linear-gradient(to right, #f8f8f8, #e8f5e8);
            border: 1px solid rgba(20, 129, 34, 0.1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            h1::before, .satellite {
                font-size: 20px;
            }
            
            .package-btn {
                padding: 12px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <h1>STARNET KENYA</h1>
            <div class="satellite">üõ∞Ô∏è</div>
        </div>
        <div class="payment-info">Affordable Internet Packages <i>(Available on all networks)</i></div>
        
        <div class="packages-container">
            <button class="package-btn" onclick="redirectToPayment('1 Day - 2GB', 49)">
                <span>1 Day - 2GB</span>
                <span>Ksh 49</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('3 Days - 5GB', 69)">
                <span>3 Days - 5GB</span>
                <span>Ksh 69</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('7 Days - 8GB', 89)">
                <span>7 Days - 8GB</span>
                <span>Ksh 89</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('14 Days - 12GB', 109)">
                <span>14 Days - 12GB</span>
                <span>Ksh 109</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('22 Days - 16GB', 159)">
                <span>22 Days - 16GB</span>
                <span>Ksh 159</span>
            </button>
            <button class="package-btn" onclick="redirectToPayment('30 Days - Unlimited', 205)">
                <span>30 Days - Unlimited</span>
                <span>Ksh 205</span>
            </button>
        </div>

        <div class="inquiry">
            <p>Need help? Contact our support team:</p>
           
            <p style="margin-top: 10px;">through email </p>
            <a href="mailto:starnetkenya46@gmail.com" class="email">email us</a>
        </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Redirecting to Payment</div>
    </div>
    
    <!-- Toast notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span>Redirecting to payment page...</span>
    </div>

    <script>
        // Redirect to payment page
        function redirectToPayment(packageName, price) {
            // Show loading overlay
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            // Show toast notification
            showToast();
            
            // Redirect to payment link after a short delay
            setTimeout(() => {
                const paymentUrl = `https://lipia-online.vercel.app/link/Starnet%20purchase?package=${encodeURIComponent(packageName)}&price=${price}`;
                window.location.href = paymentUrl;
            }, 1500);
        }
        
        // Show toast notification
        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Add animation to package buttons on page load
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.package-btn');
            buttons.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    btn.style.transition = 'all 0.5s ease';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
